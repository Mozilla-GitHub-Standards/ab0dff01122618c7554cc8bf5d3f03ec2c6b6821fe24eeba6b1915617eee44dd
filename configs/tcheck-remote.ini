[paths]
sources = files/base/ files/ep1/cnn/

[locations]
# test locations can be empty to specify a local
# path on the device or can be a url to specify
# a web server.
remote = %(webserver_url)s

[tests]
tcheck3 = tcheck3

[settings]
tcheck_args = -e class org.mozilla.gecko.tests.testCheck3 org.mozilla.roboexample.test/org.mozilla.gecko.FennecInstrumentationTestRunner

iterations = 6

[builds]
buildtypes = opt
platforms = android-api-15

[treeherder]
job_name = Autophone Rck3
job_symbol = rck3
group_name = Autophone
group_symbol = A
